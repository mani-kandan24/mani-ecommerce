<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Replica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="logo">Flipart Store </h1>
                <form class="d-flex w-50">
                    <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
                <div>
                    <a href="#" class="text-white me-4">Login</a>
                    <a href="#" class="text-white me-4">Cart</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home Appliances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Books</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Category Banner -->
        <div class="row mb-4">
            <div class="col-md-12">
                <img class="imgs"
                src="./person-shopping-with-face-mask.jpg" alt="Category Banner" class="img-fluid ">
                Grocery
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="./front-view-fresh-red-tomatoes-dark-background.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Tomato</h5>
                        <p class="card-text">$5</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="./png-oil-jars-bottles-seeds-sunflowers-wooden-bucket-isolated-white-background.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Sunflower Refine Oil</h5>
                        <p class="card-text">$20</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for more products -->
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="./flour-bowl-with-wheat-flat-lay-dark-brown_176474-7336.AVIF" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Wheat Flour</h5>
                        <p class="card-text">$10</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="./sesame-seeds-dark-background_1150-45328.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Rice</h5>
                        <h1 class="card-text">20 KG</h1>
                        <p class="card-text">$30</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Flipart Store. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
